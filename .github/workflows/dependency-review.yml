name: Dependency Review

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check dependency graph status
        id: dependency-graph
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { data: repo } = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            return repo.security_and_analysis?.dependency_graph?.status ?? "disabled";

      - name: Dependency graph disabled
        if: steps.dependency-graph.outputs.result != 'enabled'
        run: |
          echo "Dependency graph is disabled; skipping dependency review action."

      - name: Dependency Review
        if: steps.dependency-graph.outputs.result == 'enabled'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true
